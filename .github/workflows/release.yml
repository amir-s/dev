name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos
            architecture: x86_64
            target: x86_64-apple-darwin
            runner: macos-15-intel
          - os: macos
            architecture: arm64
            target: aarch64-apple-darwin
            runner: macos-latest
          - os: linux
            architecture: x86_64
            target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - os: linux
            architecture: arm64
            target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
    concurrency:
      group: release-build-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Build for ${{ matrix.os }}-${{ matrix.architecture }}
        run: |
          INCLUDES=$(find modules -type f -name "*.ts" -exec echo --include={} \; | xargs)
          deno compile -A $INCLUDES --target ${{ matrix.target }} --output dev-${{ matrix.os }}-${{ matrix.architecture }} main.ts

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-${{ matrix.os }}-${{ matrix.architecture }}
          path: dev-${{ matrix.os }}-${{ matrix.architecture }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    concurrency:
      group: release-publish-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dev-*
          merge-multiple: true
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
